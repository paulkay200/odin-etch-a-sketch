<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Odin Project: Etch-a-Sketch">
    <meta name="author" content="Paul Li">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Odin Project: Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <p class="title-name">Etch-A-Sketch</p>

    <div class="box-content">
        <label class="prompt" for="input-number">Please enter a number between 1 and 100.</label>
        <input type="number" class="input-number" name="input-number" min="1" max="100"
            placeholder="Enter Grid Size (1-100)" required>
    </div>

    <div class="buttons">
        <button class="reset-btn">Reset Grid</button>
        <button class="erase-btn" disabled>Clear Grid</button>
    </div>




</body>
